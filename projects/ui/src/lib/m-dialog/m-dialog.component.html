<div class="container">
    <div class="title">
        <div class="header">{{title}}</div>
        <div class="action">
            <div class="close-button" (click)="onClose()"></div>
        </div>
    </div>
    <div class="message">{{message}}</div>
    <div  class="confirmation-bar">
            <div class="cancel-button" (click)="onClose()">Cancel</div>
            <div class="confirmation-button" (click)="onConfirm()">Confirm</div>
    </div>
</div>
